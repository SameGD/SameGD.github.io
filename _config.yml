plugins:
  - jekyll-feed

feed:
  collections:
    blog:
      path: "/blog.xml"

title: Graphics Demo
description: Where sin meets even more sin
author: Sam Wade

collections:
  blog:
    output: true
    permalink: /:collection/:name
    sort_by: date
  hobby:
    output: true
    permalink: /:collection/:name
  mental-illness:
    output: true
    permalink: /:collection/:name
  music:
    output: true
    permalink: /:collection/:name
  neurotransmitters:
    output: true
    permalink: /:collection/:name
    
defaults:
  -
    scope:
      type: "blog"
    values:
      layout: "blogpost"
      collectiontitle: "Blog"
  -
    scope:
      type: "hobby"
    values:
      layout: "hobby"
      collectiontitle: "Hobby Hobby"
  -
    scope:
      type: "mental-illness"
    values:
      layout: "default"
      collectiontitle: "Mental Illness"
  -
    scope:
      type: "music"
    values:
      layout: "default"
      collectiontitle: "Music"
  -
    scope:
      type: "neurotransmitters"
    values:
      layout: "default"
      collectiontitle: "Neurotransmitters"