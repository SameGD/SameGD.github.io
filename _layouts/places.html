<!DOCTYPE html>
<html>
  <head>
    {% include header.html %}
    <title>{{ page.title }} | Graphics Demo</title>
  </head>

  <body>

    {% include navbar.html %}

    <section class="hero section">
      <div class="hero-body">
        <div class="columns is-vcentered">

          <div class="column has-text-centered">
            <img class="image" src="/assets/images/places/{{ page.image }}" alt="{{ page.title }}">
          </div>

          <div class="column">
              <p class="title">{{ page.title }}</p>
              <p>{{ content }}</p>
          </div>

        </div>
      </div>
    </section>

    <div class="places-nav">
      <div class="places-nav-body">

        <div class="columns is-mobile">
          <div class="column">
            <a class="button is-primary is-large is-fullwidth" {% unless page.previous.url == "/places/" %} href="{{ page.previous.url }}" {% endunless %}{% if page.previous.url == "/places/" %} disabled {% endif %}>Previous</a>
          </div>

          <div class="column">
            <a class="button is-primary is-large is-fullwidth" {% unless page.next.url == nill %} href="{{ page.next.url }}" {% endunless %} {% if page.next.url == nill %} disabled {% endif %}>Next</a>
          </div>
        </div>

      </div>
    </div>


  </body>
</html>
