<!-- Code is mostly the same as it was on the original site, but I had to make a few changes to get it to work with this framework. But hey, it uses flexbox now so it's 10000 times better than the original. -->

<style>
  
  html {
    overflow: hidden;
  }
  
  body { 
    height: 100%;
    width: 100%;
    left:0;
    right: 0;
    top: 0;
    bottom: 0;
    position: absolute;
  background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3);
  background-size: 1800% 1800%;

  -webkit-animation: rainbow 18s ease infinite;
  -z-animation: rainbow 18s ease infinite;
  -o-animation: rainbow 18s ease infinite;
    animation: rainbow 18s ease infinite;}

  @-webkit-keyframes rainbow {
      0%{background-position:0% 82%}
      50%{background-position:100% 19%}
      100%{background-position:0% 82%}
  }
  @-moz-keyframes rainbow {
      0%{background-position:0% 82%}
      50%{background-position:100% 19%}
      100%{background-position:0% 82%}
  }
  @-o-keyframes rainbow {
      0%{background-position:0% 82%}
      50%{background-position:100% 19%}
      100%{background-position:0% 82%}
  }
  @keyframes rainbow { 
      0%{background-position:0% 82%}
      50%{background-position:100% 19%}
      100%{background-position:0% 82%}
  }
  
  .top {
    height: 90%;
  }
  
  .bottom {
    position: fixed;
    bottom: 0;
    width: 100%;
  }

  h1 {
    text-align:center;
  }

  h1 span {
    position: relative;
    top: 20px;
    display: inline-block;
    -webkit-animation: bounce .3s ease infinite alternate;
            animation: bounce .3s ease infinite alternate;
    font-family: 'Titan One', cursive;
    font-size: 80px;
    line-height:110px;
    color: #FFF;
    text-shadow: 0 1px 0 #CCC,
                 0 2px 0 #CCC,
                 0 3px 0 #CCC,
                 0 4px 0 #CCC,
                 0 5px 0 #CCC,
                 0 6px 0 transparent,
                 0 7px 0 transparent,
                 0 8px 0 transparent,
                 0 9px 0 transparent,
                 0 10px 0 transparent,
                 0 11px 0 transparent,
                 0 12px 0 transparent,
                 0 13px 0 transparent,
                 0 14px 0 transparent,
                 0 15px 0 transparent,
                 0 10px 10px rgba(0, 0, 0, .4);
  }

  h1 span:nth-child(2) { -webkit-animation-delay: .1s; animation-delay: .1s; }
  h1 span:nth-child(3) { -webkit-animation-delay: .2s; animation-delay: .2s; }
  h1 span:nth-child(4) { -webkit-animation-delay: .3s; animation-delay: .3s; }
  h1 span:nth-child(5) { -webkit-animation-delay: .4s; animation-delay: .4s; }
  h1 span:nth-child(6) { -webkit-animation-delay: .5s; animation-delay: .5s; }
  h1 span:nth-child(7) { -webkit-animation-delay: .6s; animation-delay: .6s; }
  h1 span:nth-child(8) { -webkit-animation-delay: .7s; animation-delay: .7s; }
  h1 span:nth-child(9) { -webkit-animation-delay: .8s; animation-delay: .8s; }
  h1 span:nth-child(10) { -webkit-animation-delay: .9s; animation-delay: .9s; }
  h1 span:nth-child(11) { -webkit-animation-delay: 1s; animation-delay: 1s; }
  h1 span:nth-child(12) { -webkit-animation-delay: 1.1s; animation-delay: 1.1s; }
  h1 span:nth-child(13) { -webkit-animation-delay: 1.2s; animation-delay: 1.2s; }
  h1 span:nth-child(14) { -webkit-animation-delay: 1.3s; animation-delay: 1.3s; }

  @-webkit-keyframes bounce {
    100% {
      top: -20px;
      text-shadow: 0 1px 0 #CCC,
                   0 2px 0 #CCC,
                   0 3px 0 #CCC,
                   0 4px 0 #CCC,
                   0 5px 0 #CCC,
                   0 6px 0 #CCC,
                   0 7px 0 #CCC,
                   0 8px 0 #CCC,
                   0 9px 0 #CCC,
                   0 10px 0 #CCC,
                 0 11px 0 #CCC,
                 0 12px 0 #CCC,
                 0 13px 0 #CCC,
                 0 14px 0 #CCC,
                 0 15px 0 #CCC,
                   0 50px 25px rgba(0, 0, 0, .2);
    }
  }

  @keyframes bounce {
    100% {
      top: -20px;
      text-shadow: 0 1px 0 #CCC,
                   0 2px 0 #CCC,
                   0 3px 0 #CCC,
                   0 4px 0 #CCC,
                   0 5px 0 #CCC,
                   0 6px 0 #CCC,
                   0 7px 0 #CCC,
                   0 8px 0 #CCC,
                   0 9px 0 #CCC,
                    0 10px 0 #CCC,
                 0 11px 0 #CCC,
                 0 12px 0 #CCC,
                 0 13px 0 #CCC,
                 0 14px 0 #CCC,
                 0 15px 0 #CCC,
                   0 50px 25px rgba(0, 0, 0, .2);
    }
  }

  #textarea1 {

      opacity: 0.3;
    background-color: transparent !important;

  }

   #textarea1:hover {

      opacity: 1;

  }
  
  #textarea1:focus {

      opacity: 1;

  }

</style>

<div class="top is-flex is-align-items-center is-justify-content-center">
  <h1 id="Letterz"></h1>
</div>
<div class="bottom">
  <input id="textarea1" onkeyup="words()" class="input" type="text" placeholder="Insert Big Boy Text">
</div>

<script>
  
  function words() {
      var Word  = document.getElementById("textarea1").value;
      var BigH = document.getElementById("Letterz");
      BigH.innerHTML = "";
      BigH.innerHTML = "<span>" + Word + "</span>";
  };
        
  window.addEventListener("load", function(event) {
      var UrlWord = decodeURI(window.location.href).split("#")[1];

      if (UrlWord != undefined) {
          document.getElementById("textarea1").value = UrlWord;
          words()
      }
  });

</script>

    
  </body>
</html>
