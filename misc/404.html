<!-- Script to redirect to page on localhost, since it doesn't work normally on my setup -->

  let url = window.location.href;

  if (url.includes("localhost")) {
    console.log("Its localhost")
    // Redirects if the url doesn't end with html
    if (url.split(".").slice(-1).pop() != "html") {
      console.log("Its redirect time (in theory)")
       window.location.href += ".html";
    }

  }
</script>
