{% if include.color %}
<nav class="nb has-background-{{ include.color }}">
{% else %}
<nav class="nb has-background-primary">
{% endif %}
  <div class="nb-content">
    
    <div class="nb-item nb-breadcrumbs">
      <ul>
        <li><a class="title is-4 always-text-white" href="/">Graphics Demo</a></li>

        {% if page.collectiontitle %}

        <li {% if page.index == true %}class="is-active"{% endif %}><a class="subtitle is-5" href="/{{ page.collection }}/">{{ page.collectiontitle }}</a></li>

        {% else %}

        <li class="is-active"><a class="subtitle is-5" href="#">{{ page.title}}</a></li>

        {% endif %}
        
        {% unless include.index == true %}
        
        <li class="is-active"><a class="subtitle is-5">{{ page.title }}</a></li>
        
        {% endunless %}
        
      </ul>
    </div>
    
    <div class="nb-item darkmode">
      
      <input id="darkmode" type="checkbox">
      <label for="darkmode" title="Toggle Dark Mode"></label>
      
    </div>
    
  </div>
  
</nav>
