{% for hobbylist in site.data.hobbies.hobbylists %}
<section class="section">
  <div class="container hobbycontainer">

    <div class="card has-text-centered">
        <div class="card-header has-background-primary p-3"></div>
        <div class="card-content">
          <p class="title is-3 has-text-weight-bold">{{ hobbylist.title }}</p>
          <p class="subtitle">{{ hobbylist.subtitle }}</p>

        </div>
      </div>

    <button class="button is-radiusless is-borderless has-background-primary-light is-fullwidth" onClick="toggleDiv(this)">Expand</button>

    <div class="box hobbygrid mt-4 is-hidden">
      {% for hobby in hobbylist.hobbies %}
        <a class="hobbyitem {{ hobby.status }}" href="{{ hobby.name | slugify }}">{{ hobby.name }}</a>
      {% endfor %}
    </div>

  </div>
</section>
{% endfor %}
