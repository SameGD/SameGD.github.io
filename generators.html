<!DOCTYPE html>
<html>
    
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
        <link href="/css/main.css" rel="stylesheet">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href="/img/ico/favicon.ico">
        <title>Generators | Graphics Demo</title>
    </head>

    <body>

        <!-- Start Navbar -->

        <nav id="navbar" class="white">

            <div class="nav-wrapper">
                
                <div class="fat-container">

                    <a href="/index.html" class="brand-logo left navbar-title">Graphics Demo</a>

                </div>

            </div>

        </nav>
            
        <!-- End Navbar -->
        
        <div class="row">
        
            <div class="containe">

                <ul class="tabs z-depth-1">

                    <li class="tab col s6 active"><a href="#TopicPage">Topic Page Generator</a></li>

                    <li class="tab col s6"><a href="#Definitions">Definitions Generator</a></li>

                </ul>

            </div>
            
        </div>
        
        <div class="container white z-depth-1" id="TopicPage">
        
            <div class="row">
                
                <div class="col s12 accent-top grey lighten-3">
                
                    <p class="empha" style="padding:10px; padding-left: 0;">Topic Page Generator</p>
                    
                </div>
                
                <div class="col s12">
                    
                    <p class="empha accent-left" style="padding-left: 5px;">Page Info</p>

                </div>
            
                <div class="obese-container">

                    <div class="col s12 input-field">

                        <input placeholder="Immunology, Physiology, etc." id="Subject" type="text">
                        <label for="Subject">Subject</label>

                    </div>
                    
                    <div class="col s12 input-field">

                        <input placeholder="Immune Cells, Nervous System, etc. Basically the page name." id="Topic" type="text">
                        <label for="Topic">Topic</label>

                    </div>
                    
                    <div class="col s12 input-field">

                        <input placeholder="Week 1, Lecture 1, etc." id="Description" type="text">
                        <label for="Description">Page Description</label>

                    </div>

                </div>
                
                <div class="col s12">
                    
                    <p class="empha accent-left" style="padding-left: 5px;">Learning Objectives</p>

                </div>
                    
                <div class="obese-container">
                
                    <div class="col s12 input-field">

                        <textarea class="materialize-textarea" placeholder="Seperate each objective with a new line" id="Objectives" type="text"></textarea>
                        <label for="Objectives">Learning Objectives</label>

                    </div>
                    
                </div>
                
                <div class="col s12 center">
                
                    <button class="btn waves-effect waves-light grey lighten-1" type="submit" name="action" id="GenerateTopicPage">Make page
                        <i class="material-icons right">send</i>
                    </button>
                    
                    <p></p>

                </div>

            </div>
        
        </div>
        
        <div class="container white z-depth-1" id="Definitions">
        
            <div class="row">
                
                <div class="accent-top grey lighten-3">
                    
                    <div class="ro valign-wrapper">
                    
                        <div class="col s6"><p class="empha" style="padding:10px; padding-left: 0;">Definitions Generator</p></div>
                        
                        <div class="col s6"><a class="btn-flat accent-bg accent-left right" style="text-transform: capitalize;" onclick="AutofillDefinitions()">Autofill Definitions</a></div>
                        
                    </div>
                    
                </div>
            
                <div class="obese-container" id="DefinitionsRow">

                    <div class="col s12"><br></div>
                    
                    <div class="col s2 input-field">

                        <input placeholder="Word" id="Word0" type="text" oninput="NewRow()">
                        <label for="Word0">Word</label>

                    </div>
                    
                    <div class="col s10 input-field">

                        <textarea class="materialize-textarea" placeholder="Definition" id="Definition0" type="text"></textarea>
                        <label for="Definition0">Definition</label>

                    </div>
                    
                </div>
                
                <div class="col s12 center">
                
                    <button class="btn waves-effect waves-light grey lighten-1" type="submit" name="action" id="GenerateDefinitions" style="text-transform: capitalize;">Make Defintions Container
                        <i class="material-icons right">send</i>
                    </button>
                    
                    <p></p>

                </div>
                
            </div>
            
        </div>
        
        <div class="container white z-depth-1">
        
            <div class="row">
                
                <div class="col s12 accent-top grey lighten-3">
                
                    <p class="empha" style="padding:10px; padding-left: 0;">Output</p>
                    
                </div>
            
                <div class="col s12 input-field">

                    <textarea class="materialize-textarea" placeholder="Output Goes Here" id="Output" type="text"></textarea>

                </div>

            </div>
        
        </div>
        
        <iframe id="TopicTemplate" src="topictemplate.txt" onload="LoadFile();" style="display: none;"></iframe>
        <iframe id="DefinitionsTemplate" src="definitionstemplate.txt" onload="LoadFileDef();" style="display: none;"></iframe>
        
        <!--JavaScript at end of body for optimized loading-->
        
        <script type="text/javascript" src="/js/materialize.min.js"></script>
        <script type="text/javascript" src="/js/navbar.js"></script>
        <script type="text/javascript" src="/js/topicpagegenerator.js"></script>
        <script type="text/javascript" src="/js/definitionsgenerator.js"></script>
        
        <script>
        
            M.AutoInit();
        
        </script>
        
    </body>
</html>
